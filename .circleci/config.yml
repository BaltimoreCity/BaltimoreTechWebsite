version: 2
jobs:
  grab_events:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Update events
          command: ruby grab_events.rb
      - deploy:
          name: Trigger events deployment
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email "kherad@gmail.com"
            git config user.name "CircleCI Bot"
            git add _data/events
            git commit -m "Events deployment"
            # Push quietly to prevent showing the token in log
            git push -q https://${gtoken}@github.com/maysam/BaltimoreTechWebsite.git master
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Update gem bundler
          command: gem update bundler
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: update events
          command: ruby grab_events.rb
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: ./
          paths:
            - _site
workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    jobs:
      - grab_events
    triggers:
      - schedule:
          cron: "* * * * *"
          filters:
            branches:
              only:
                - master
