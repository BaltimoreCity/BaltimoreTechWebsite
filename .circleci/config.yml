version: 2
jobs:
  grab_events:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Update events
          command: ruby tasks/grab_events.rb
      - run:
          name: checking yaml file formats
          command: ruby tests/test_yaml_files.rb
      - add_ssh_keys:
          fingerprints:
            - "88:bd:de:81:4e:fa:e3:0b:5f:3a:41:64:51:95:44:47"
      - deploy:
          name: Trigger events deployment
          command: |
            if [[ -n `git diff --exit-code` ]]; then echo 'there is something to push'; fi
            git config credential.helper 'cache --timeout=120'
            git config user.email "kherad@gmail.com"
            git config user.name "CircleCI Bot"
            git add _data/events
            git diff --staged --quiet || git commit -m "Events deployment [skip ci]"
            # Push quietly to prevent showing the token in log
            git push -q origin master
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: checking yaml file formats
          command: ruby tests/test_yaml_files.rb
      - run:
          name: Update gem bundler
          command: gem update bundler
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - run:
          name: HTML Proofing
          command: bundle exec htmlproofer ./_site --allow-hash-href --check-favicon --check-html --disable-external
      - persist_to_workspace:
          root: ./
          paths:
            - _site
workflows:
  version: 2
  commit:
    jobs:
      - build
      - grab_events:
          filters:
            branches:
              only:
                - master
  nightly:
    jobs:
      - grab_events
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
