version: 2
jobs:
  grab_events:
    docker:
      - image: circleci/ruby:2.5
    steps:
      - checkout
      - run:
        name: Clone docs
        working_directory: ~/workdir
        command: |
          git clone --depth 1 https://e54ea220872e67c53352eabdfa98cdf5d417267a@github.com/giantswarm/docs.git
      - run:
        name: Update events
        command: |
          ruby grab_events.rb
      - deploy:
        name: Trigger events deployment
        working_directory: ~/workdir
        command: |
          git config credential.helper 'cache --timeout=120'
          git config user.email "kherad@gmail.com"
          git config user.name "CircleCI Bot"
          git commit --allow-empty -m "Events deployment"
          # Push quietly to prevent showing the token in log
          git push -q https://e54ea220872e67c53352eabdfa98cdf5d417267a@github.com/maysam/BaltimoreTechWebsite.git master
  build:
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.5
    environment:
      BUNDLE_PATH: ~/repo/vendor/bundle
    steps:
      - checkout
      - run:
          name: Update gem bundler
          command: gem update bundler
      - restore_cache:
          keys:
            - rubygems-v1-{{ checksum "Gemfile.lock" }}
            - rubygems-v1-fallback
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - run:
          name: update events
          command: ruby grab_events.rb
      - save_cache:
          key: rubygems-v1-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Jekyll build
          command: bundle exec jekyll build
      - persist_to_workspace:
          root: ./
          paths:
            - _site
workflows:
  version: 2
  commit:
    jobs:
      - build
  nightly:
    jobs:
      - grab_events
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
