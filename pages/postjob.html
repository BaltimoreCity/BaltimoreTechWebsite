<div id="postjobpage" class="form-fill container">
  <div class="row justify-content-center p-5">
    <div class="col-sm-10">
      <h3 class="font-weight-bold mb-5">Post A Job</h3>
      <form>
        <div class="form-group mb-4">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="jobTitle"
            name="jobTitle"
            placeholder="e.g. Developer, UI/UX Designer"
          />
        </div>
        <div class="form-group mb-4">
          <label for="company">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            name="companyName"
            placeholder="Your Company"
          />
        </div>
        <div class="form-group mb-4">
          <label for="location">Location</label>
          <select id="location" name="location" class="form-control">
            <option value="sb">South Baltimore</option>
            <option value="ny">New York</option>
            <option value="la">Los Angeles</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <label for="category">Category</label>
          <select id="category" name="category" class="form-control">
            <option value="ux">#UX</option>
            <option value="ux">#IT</option>
            <option value="ux">#Developer</option>
            <option value="ux">#Frontend</option>
            <option value="ux">#Others</option>
          </select>
        </div>
        <div class="form-group mb-4">
          <label for="joblink">Job Link</label>
          <input
            type="text"
            class="form-control"
            id="jobLink"
            name="jobLink"
            placeholder="URL"
          />
        </div>
        <div class="form-group">
          <button
            class="btn btn-submit btn-olive text-uppercase text-white rounded-pill"
          >
            Post
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
