---
title: Baltimore Tech - My Account
layout: default
permalink: /account
css-list:
  - "/assets/css/form-fill.css"
  - "/assets/css/account.css"
---

<div id="accountpage" class="form-fill container">
  <div class="row">
    <div class="col-sm-3">
      <h6 class="font-weight-bold mb-3">My Account</h6>
      <ul class="list-unstyled links">
        <li><a href="{{ site.baseurl }}/account">Settings</a></li>
        <li><a href="{{ site.baseurl }}/profile">Profile</a></li>
      </ul>
    </div>
    <div class="col-sm-9 col-lg-7">
      <h3 class="font-weight-bold">Settings</h3>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            name="firstName"
            class="form-control"
            placeholder="Your First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            name="lastName"
            class="form-control"
            placeholder="Your Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Your Email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="New Password"
          />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            name="confirmPassword"
            class="form-control"
            placeholder="Confirm New Password"
          />
        </div>
        <div class="form-group">
          <button
            id="btnSave"
            class="btn btn-olive rounded-pill mt-4 text-white text-uppercase"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
