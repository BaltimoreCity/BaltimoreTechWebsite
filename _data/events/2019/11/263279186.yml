description: "<p>R-Ladies Baltimore (Bmore) is the local Baltimore chapter for the
  larger R-Ladies global organization (rladies.org) to promote gender diversity in
  the R community.</p> <p>The next event is Thursday November 21, 2019 from 12-1:30pm
