  meeting will include a group coding event. Last year we made holiday cards at our
  November meetup. It was so much fun, that we are going to do it again! We will also
  have a presentation on data visualization with the ggplot2 package from the tidy
  verse.</p> <p>WHO is this for?<br/>- If you are new to R &amp; are short-budgeted
