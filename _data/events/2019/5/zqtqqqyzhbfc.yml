description: "<p>Topic: How To Turn Your Idea Into A Billion Dollar Company By Using
  Intellectual Property</p> <p>Speaker: Tariq Najee-ullah, Registered Patent Agent,
  Patent Insider</p> <p>Summary: Ever had a million dollar idea? Have you ever wondered
  how to transform your ideas into profitable businesses? Patent Insider helps innovators,
  creatives, inventors, and companies transform napkin sketches into valuable patents.
  In this era of high tech industry, intellectual property is currency for your business.
  Tech leaders like Apple, Google, Microsoft, and IBM file thousands of patent applications
  annually to increase the value of their companies and push their cutting edge technology
  forward. The Patent Insider can show you how to take advantage of the US Patent
  System to secure your intellectual property today. www.thepatentinsider.co AND www.patentinsider.co</p>
  <p>Tariq launched his patent company Patent InsiderTM in 2017 after 10 years working
  inside the U.S. Patent Office.<br/>A Morehouse Man, Georgia Tech graduate, former
  NASA engineer, App Developer, business owner, and Georgetown Masters graduate, Tariq
  uses is professional and educational experiences to bring a broader perspective
  to his patent practice.</p> <p>With Patent Insider, Tariq helps transform ideas
  and innovations into patents using his unique patent insider expertise. Patent Insider
  represents companies of all sizes, ranging from startups to Fortune 1000 companies.
  Tariq focuses on protecting the intellectual property assets and developing the
  patent portfolios of companies in a variety of industries, including software, consumer
  products, mechanical devices, medical devices, robotics, electrical signal processing,
  and electronic and computer technologies. Patent Insider also provides patent prosecution
  support for intellectual property law firms assisting with their patent matters.</p>
  <p>Schedule your free 15-minute<br/>consultation at www.patentinsider.co</p> <p>Disclaimer:
  All the opinions expressed herein are his alone and do not represent the opinions
  of any<br/>other person, firm, or company. None of the information provided herein
  should be construed as legal<br/>advice. You should always consult with a licensed
  attorney to discuss any legal concerns you might have.<br/>Please know that if you
  are interested in legal or consulting services no services will be provided or<br/>representation
  undertaken except after a fully executed engagement letter and the payment of the<br/>required
  retainer.<br/>______________________________________________________________<br/>On
  speaker &amp; presenter night, we will feature either guest speakers or our very
  own members who want to present on a particular topic as a host. Presentations may
  consist solely of just pure instruction/dictation but can also involve hands-on
  activity to engage the group as a whole as well. They should last anywhere from
  a minimum of fifteen minutes to a maximum of the duration of our entire group session
  and are relevant to the tech industry. If you would like to host a session on a
  topic of your choice or invite a guest speaker for a talk please plan accordingly
  by getting in touch with the organizers ahead of scheduled nights to be added to
  this roster. Topics include but are not necessarily limited to:</p> <p>- Specific
  instructional topics in programming, software, or hardware.<br/>- Careers &amp;
  opportunities.<br/>- Specific organizations, their mission(s) &amp; structure.<br/>-
  Relevant social issues.<br/>- Building a business or startup.<br/>- New ideas<br/>-
  Personal experiences &amp; motivational advice related to careers in the tech industry.</p> "
