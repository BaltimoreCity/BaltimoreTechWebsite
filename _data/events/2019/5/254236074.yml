description: "<p>R-Ladies Baltimore (Bmore) is the local Baltimore chapter for the
  larger R-Ladies global organization (rladies.org) to promote gender diversity in
  the R community.</p> <p>We will have an event on Wednesday May 22, 2019 from 5:30-7pm<br/>location
  at Allovue (<a href=\"https://allovue.com\" class=\"linkified\">https://allovue.com</a>)).
  Genevieve Stein-O’Brien (<a href=\"https://twitter.com/genesofeve\" class=\"linkified\">https://twitter.com/genesofeve</a>)
  will introduce R packages and teach how to develop your own R package! Chips and
  drinks will be provided!</p> <p>WHO is this for?<br/>- If you are new to R &amp;
  are short-budgeted on time!<br/>- If you have R code that you want to convert into
