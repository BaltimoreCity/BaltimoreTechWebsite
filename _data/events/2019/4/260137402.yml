description: '<p>Tucked in the shadows, online black markets such as the Silk Road
  thrive on the Dark Web. Join us in April to learn how big data and data science
  is being used to shine a light on the Internet''s underground activity of crime
  and trade.</p> <p>Agenda<br/>-------------------------------------------------<br/>6:30
