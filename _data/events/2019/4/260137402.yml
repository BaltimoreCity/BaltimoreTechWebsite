  City Garage<br/>101 W Dickman Street<br/>Baltimore, MD 21230</p> <p>Parking<br/>-------------------------------------------------<br/>There
  is ample free parking surrounding the building.</p> <p>Food and Drinks<br/>-------------------------------------------------<br/>Complimentary
  food, such as pizza and chips, and non-alcoholic beverages will be provided.</p>
  <p>Talks<br/>-------------------------------------------------<br/>Using Big Data
  to Fight Credit Card Fraud… And Other Crimes!<br/>Fraud and identity theft are shaping
  up to become the most rampant crimes in the world, fueled by a robust online trade
  in stolen information. This underground market, commonly known as the dark web,
  enables fraud at levels never before seen in the global economy, from identity theft
  to credit card fraud to tax fraud to retail fraud, and on and on, simply due to
  the sheer volume of exploitable information for sale on these anonymized digital
  marketplaces.</p> <p>And the story doesn’t stop there. That volume of fraud goes
  on to subsidize all kinds of more violent, pernicious crime, from terrorism to human
  trafficking to gang activity to organized crime to election meddling and even the
  rogue North Korean nuclear program. But not all is lost. We can use this same scale
  of data for sale on the internet to combat the problem as well, by employing clever
  intelligence analytics that take advantage of the scale in order to chill the increasingly
  hot market for stolen information.</p> <p>In this talk, I’ll take you on a tour
  of this part of the internet in more detail, describe some of the examples of how
  these crimes are interlinked, and show examples of how large-scale data collection
  and analytics can combat it.</p> <p>Speakers<br/>-------------------------------------------------<br/>Danny
  Rogers, Founder and CEO, Terbium Labs<br/>Danny is a physicist, an author, and an
  expert in the fields of cryptography, cybercrime, disinformation, and security,
  and has published numerous patents, papers, and books on those and other subjects.
  Prior to co-founding Terbium Labs, Danny managed a portfolio of physics and sensor
  research projects at the Johns Hopkins University Applied Physics Laboratory. He
  has a Bachelor’s degree in Math and Physics from Georgetown University and a Doctorate
  in Chemical Physics from the University of Maryland. He currently teaches in the
  Cybercrime and Global Security Masters Program at New York University’s Center for
  Global Affairs and is a Security Fellow at the Truman Project on National Security.
  Danny can be found at <a href="https://www.linkedin.com/in/dannyrogers/" class="linkified">https://www.linkedin.com/in/dannyrogers/</a></p> '
