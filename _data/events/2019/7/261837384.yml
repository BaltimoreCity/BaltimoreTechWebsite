description: '<p>What better way to kick off the summer than with a Bmore VR Meetup!</p>
  <p>On Friday, July 12 Bmore VR is returning with our usual open "Science Fair" layout
  with demos from DMV companies showcasing their awesome VR/AR experiences.</p> <p>If
  you’d like to demo your Augmented and Virtual Reality project(s) please send an
  email to [masked]!</p> <p>Schedule:<br/>6:00PM - 6:45PM: Doors Open/Intros<br/>6:45PM
  - 8:30PM: Demos/Networking</p> <p>Demos:<br/>University of Baltimore Students -
  ARGOS, an augmented reality guidance and operating system, was designed to meet
  the specifications of the NASA SUITS design challenge. The system simulates the
  assistance required by an astronaut during an extra-vehicular activity, such as
  fixing an external component of a space vehicle.</p> <p>Molecular Jig - Pilot a
  Nanobot on the cell’s surface on NanoCrasher VR, the beginning of a 3D adventure
  in and out of cells that teach the fundamentals of nutrition and mental health.</p>
  <p>Relativity Theory VR - Experience high-quality 3D virtual reality cinema content
  that pushes the state of the art of 3D VR technology while telling enticing stories
  that take audiences on highly immersive journey experiences.</p> <p>Space Telescope
  Science Institution - Space Telescope Science Institute: Get up close and personal
  with NASA’s James Webb Space Telescope. Come witness the immense scale of Webb,
  learn about its engineering feats, or even take a journey into the heart of a protoplanetary
  disk!</p> <p>AND MORE!</p> '
