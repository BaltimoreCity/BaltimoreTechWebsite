description: '<p>''By meditation we develop that strength within us, so automatically
  we start solving the problem''- Shri Mataji Nirmala Devi, founder- Sahaja Yoga meditation.<br/>Thanks
  for your journey on path of inner peace along with us. Free guided online meditation,
  led by practitioners with different backgrounds and professions. Meditation practitioners
  have reported tangible effects with feeling of ''vibes, reduction and thoughts and
  desire to let go of jarring sources of strife preventing our growth.</p> <p>9:45
  AM - 10 AM: Introduction and interaction<br/>10:00- 10:30: Guided meditation<br/>10:30
  - 10:45: Going deeper on a meditative topic<br/>10:45 -11 : One on one workshop</p>
  <p>Instructions to join the live online meditation class<br/>Laptop/computer: <a
  href="https://zoom.us/j/7688144831" class="linkified">https://zoom.us/j/7688144831</a>.
  Paste this link, click open Zoom meetings and then click ''join''.</p> <p>Phone
  Zoom cloud meeting app: Meeting ID:[masked]. Click on join and put in meeting id.</p>
  <p>Telephone: [masked], enter meeting id:[masked]#</p> <p>We recommend to join through
  laptop as messages popping up on smartphone are distracting and device is not convenient
  to held during session.</p> <p>We are also on Facebook. You will also find some
  other resources and some recorded session, in case you miss this interactive session.<br/><a
  href="https://www.facebook.com/groups/WeMeditateGroup" class="linkified">https://www.facebook.com/groups/WeMeditateGroup</a><br/>Even
  if you miss a Sunday session, join us back next Sunday. Every session is like a
  fresh rejuvenating start.</p> '
