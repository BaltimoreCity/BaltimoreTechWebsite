description: '<p>Directions from 95 East or West: Take the I 195 exit toward BWI Airport,
  then take Rt 1 South (1st exit). Take the 1st Right on South St and in two blocks
  make a left into the park. Go through the entrance ($3 charge) and follow the road
  to a T. Make a left at the T and go about 2 - 3 miles to the parking lot by the
  swinging bridge. Park on Left Hand Side.</p> <p>Directions Guinness Brewery: Exit
  the Park and make a right on South St, then a Left at Rt 1. Guinness Brewery about
  6 - 10 blocks off Rt 1 on the Right Hand Side. Enjoy freshly brewed Guinness Beer
  and a variety of food items. Gift shop, bar and restaurant located inside the Guinness
  Building.</p> <p>Greg''s Cell:[masked]</p> <p>Dogs Allowed.</p> <p>Wear hiking shoes.</p>
  <p>Bring Water and Food for lunch/snack.</p> <p>*** IMPORTANT ***</p> <p>BY ATTENDING
  THIS EVENT, YOU AGREE TO THE LIABILITY WAIVER, INDEMNIFICATION, ASSUMPTION OF RISK,
  AND OTHER TERMS AND CONDITIONS (<a href="https://www.meetup.com/HikingAroundBaltimore/pages/23647795/LIABILITY_WAIVER_AND_ASSUMPTION_OF_RISK/"
  class="linkified">https://www.meetup.com/HikingAroundBaltimore/pages/23647795/LIABILITY_WAIVER_AND_ASSUMPTION_OF_RISK/</a>)
  (revision July 6, 2017). PLEASE READ THIS AGREEMENT CAREFULLY BEFORE RSVP''ING.</p> '
