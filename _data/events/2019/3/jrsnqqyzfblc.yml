description: '<p>Web-based applications have changed life as we know it. From buying
  food to automobiles, there is no industry that has not seen the effects of this
  growing technology. Join us on Thursday, March 28th at 6:30pm as Wayne Stewart owner
  of Stewart Design Agency head up a discussion on how to build a web application
  with a content management system.<br/>-------------------------------<br/>About
  the Speaker:</p> <p>Wayne Stewart is the owner of Stewart Design Agency a full-service
  web design agency based out of Baltimore, Maryland, www.sdagency.net. He also works
  for Bluewater Media in Greenbelt, Maryland as a Senior Front End Developer. Wayne
  has over thirteen years professional experience designing, building and launching
  interactive web applications. Over the years, Wayne has worked for large web development
  agencies and nonprofits throughout the Washington D.C â€“ Baltimore area.</p> <p><a
  href="https://www.linkedin.com/in/waynesstewart" class="linkified">https://www.linkedin.com/in/waynesstewart</a>.</p>
  <p>When not working on the latest application you can catch Wayne on a basketball
  court trying to relive his college basketball days or having a foot race with his
  four year old son Malachi.</p> <p>-------------------------------<br/>About Speaker
  Night:<br/>On speaker &amp; presenter night, we will feature either guest speakers
  or our very own members who want to present on a particular topic as a host. Presentations
  may consist solely of just pure instruction/dictation but can also involve hands-on
  activity to engage the group as a whole as well. They should last anywhere from
  a minimum of fifteen minutes to a maximum of the duration of our entire group session
  and are relevant to the tech industry. If you would like to host a session on a
  topic of your choice or invite a guest speaker for a talk please plan accordingly
  by getting in touch with the organizers ahead of scheduled nights to be added to
  this roster. Topics include but are not necessarily limited to:</p> <p>- Specific
  instructional topics in programming, software, or hardware.<br/>- Careers &amp;
  opportunities.<br/>- Specific organizations, their mission(s) &amp; structure.<br/>-
  Relevant social issues.<br/>- Building a business or startup.<br/>- New ideas<br/>-
  Personal experiences &amp; motivational advice related to careers in the tech industry.</p> '
