description: '<p>Wir treffen uns um Deutsch zu sprechen oder zu lernen.</p> <p>Alle
  sind willkommen - die einzige Bedingung ist eine Bereitschaft Deutsch zu sprechen
  (oder einfach zuhören). Du wirst Muttersprachler und Fortgeschrittene treffen (sowie
  viele Fortgeschrittene Anfänger) die deine Deutschkenntnisse gerne verbessern.</p>
  <p>Da wir uns in einem Lokal treffen, ist es eine entspannte Atmosphaere bei Drinks
  und kleinen Snacks, und es ist einfacher Sprachhemmungen oder Huerden zu ueberwinden.<br/>---<br/>Join
  us to speak or learn German.</p> <p>All levels are welcome - the only requirement
  is a willingness to speak (or simply to listen to) German. You will meet native
  and advanced speakers (as well as many of an intermediate and beginner level) who
  are more than happy to help you improve your German skills.</p> <p>The venue being
  a pub, you can loosen your tongue with a few libations and/or eat some yummy food.</p> '
