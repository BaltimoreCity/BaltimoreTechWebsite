description: '<p>The “City of the Dead” appears to be much like any other city once
  inside…except the roving random undead running errands. Several member of the party
  have successfully joined the Death Academy to attempt to gain access to the inside
  of the tomb so they can thwart the growing evil within? Will you join them on their
  quest?</p> <p>Level is 14th, use starting gold times 14 to purchase your supplies.
  All standard character creation methods are acceptable. Races and Classes from official
  Wizards of the Coast Books are available to choose from. If you want to play anything
  really strange let me know and we can work it out. Character Background give you
  additional starting items. Send message for more details!</p> '
