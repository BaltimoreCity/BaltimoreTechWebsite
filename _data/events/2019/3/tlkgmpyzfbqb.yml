description: '<p>Agenda:</p> <p>– The UI: Hidden tools, navigating folder structures
  and artboards. What''s similar, what''s different. Shortcuts.</p> <p>– Styles: Text
  and Shapes when to use them and for what.</p> <p>– Organizing and exporting: Naming
  conventions and presets.</p> <p>– Symbols Overview: How to create them and when
  to use them.</p> <p>– Symbols: Resizing and overriding.</p> <p>– Libraries: Sharing
  Symbols, Styles and files with others designers and developers.</p> <p>– Plugins:
  Manage and leverage plugins for an efficient workflow (InVision CRAFT)</p> <p>-
  What is a Prototype?<br/>- Discuss why it''s good to prototype early and often<br/>-
  Overview the panorama of prototyping tools</p> <p>Share favorite prototyping tools:<br/>-
  Sketch 49.1,InVision, Marvel, Principle for Mac, Atomic.io, ProtoPie, Framer Studio,
  Launchpad, Fuse and more.</p> '
