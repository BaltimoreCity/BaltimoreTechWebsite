description: '<p>If you can see it in your mind, you can hold it in your hands. Let''s
  face reality, your life will go in the direction your mind goes. The way you look
  at life, your role in it and your desire to have and become more... is all about
  to change. It''s time to answer the question why you''re here and stop the longing
  in your heart to have all life has to offer, and stop wondering about how you could
  possibly achieve it.<br/>It is possible, because you are possible. What''s easy
  not to do is also easy TO DO.<br/>Each month, Author, Blogger, Speaker and Thought
  Leader Mark Brodinsky (and soon some special guests) will show you the simplest
  ways (and yes you will engage with me and others) to take your life to the next
  level.<br/>Life will never be the same. Change Your Mind. Change Your Life.<br/>You
  will learn and leave the meeting with actionable exercises (so easy) and a tracker
  to prove to yourself how 30 days can change the way you view life and most importantly
  how you view YOU!!</p> <p>• What to bring<br/>An open mind and a willingness to
  listen, to learn, to engage. This is life. Let''s live it.</p> <p>• Important to
  know<br/>You will see you have the ability to change... so get ready.</p> '
