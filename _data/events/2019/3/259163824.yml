description: '<p>This event is FREE to attend, but registration is required at the
  link below.</p> <p>Join the BBB Greater Maryland Foundation at Spaces: Stadium Square
  for a Brown Bag Lunch &amp; Learn detailing ways to manage your accounts receivable
  and minimize their impact on your business. Bill Thrush, Shareholder and the Managing
  Principal of Friedman, Framme and Thrush, will cover 3 basic phases of handling
  those accounts.</p> <p>*Top strategies for minimizing bad debt before the customer
  relationship<br/>even starts.</p> <p>*Strategies for handling the accounts that
  owe your business money.</p> <p>*How to turn a paper judgment into cash, and actually
  get paid!</p> <p>By utilizing these strategies, businesses will improve operational
  efficiency, decrease their accounts receivable, reduce their stress, and improve
  their bottom line.</p> <p>BBB will provide drinks and dessert.</p> <p>Registration
  - <a href="https://events.r20.constantcontact.com/register/eventReg?oeidk=a07eg4hyr02b9455b54&amp;oseq=&amp;c=&amp;ch"
  class="linkified">https://events.r20.constantcontact.com/register/eventReg?oeidk=a07eg4hyr02b9455b54&amp;oseq=&amp;c=&amp;ch</a>=</p>
  <p>Special Thank You to our Program Sponsors:</p> <p>Friedman, Framme &amp; Thrush,
  PA - <a href="https://fftlaw.com/" class="linkified">https://fftlaw.com/</a><br/>EZ
  Shield - <a href="https://www.ezshield.com/" class="linkified">https://www.ezshield.com/</a><br/>Trusted
  Hearts Homecare Solutions - <a href="https://www.trustedheartshcs.com/" class="linkified">https://www.trustedheartshcs.com/</a></p> '
