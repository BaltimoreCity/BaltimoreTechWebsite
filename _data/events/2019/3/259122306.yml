description: '<p>If there''s one thing every real estate investor can agree upon,
  it’s that your first deal is always your hardest one.</p> <p>I spent countless hours
  on books, and educational programs trying to do my first flip. Nine months in, I
  was only days away from giving up altogether.</p> <p>I knew in my heart that I could
  do it, but the pieces just weren’t falling into place.</p> <p>It wasn''t until I
  met the first coach that showed me an exact step-by-step process that I was able
  to crack the code and make my first deal.</p> <p>This month, I’m going to give you
  my exact step by step system that I used to find deals quickly in my business. And
  the even better news is, all live attendants will receive a free PDF. That walks
  you through every step to lock up a flip in 30 days.</p> <p>If you''ve been struggling
  to cash a check, this is the training that will get you over the hump and closing
  deals. So, get off the couch, drop the kids off at grandma''s, and make it happen
  captain!</p> <p>This FREE masterclass WILL sell out, and seats are limited, so put
  this on your calendar and reserve your seat NOW!</p> <p>6 PM - 7 PM: Networking
  with Other Investors and Make the Important Connections you Need in House Flipping</p>
  <p>7 PM - 8:30 PM: How to Score a Flip in 30 Days</p> <p>8:30 PM - 9 PM: Q&amp;A
  and Continued Networking</p> '
