description: '<p>"Blockchain can do for business what the internet did for communication"</p>
  <p>Blockchain Baltimore is a must-attend event to understand the challenges and
  opportunities of our blockchain future. This event is strongly encouraged also for
  those unfamiliar to this field, as it has implications for healthcare, finance,
  and project funding space. The importance of blockchain technology in each of these
  fields will be addressed at this event with experts in the field. Bring your curiosity
  and questions to this event!<br/>This is a great opportunity for connecting tech
  innovators, cryptocurrency experts, Blockchain professionals, attorneys, and business
  development specialists. This is an all day long workshop provided an unrivalled
  experience, exceptional networking opportunities, real life simulations and group
  activities.<br/>A certificate of participation is awarded to participants who successfully
  complete the program requirements.<br/>PS.:No background required.<br/>Food will
  be provided.<br/>Seats are limited.<br/>www.blockchainbaltimore.org</p> '
