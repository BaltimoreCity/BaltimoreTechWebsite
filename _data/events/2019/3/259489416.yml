description: '<p>Voices for Children recruits, trains, and supervises community volunteers
  to become Court Appointed Special Advocates (CASA’s). They ensure abused and neglected
  children are provided the necessary services and placed into safe and permanent
  homes. While we have generous volunteer offers, we are looking for ways to recruit
  a greater diversity of volunteers. That’s where you come in...</p> <p>Hear from
  the Executive Director &amp;<br/>Help Solve Up around their challenge</p> <p>Over
  a glass of wine, guests will get a chance to socialize, hear a brief presentation,
  then start designing solutions to share with Voices for Children that will be considered
  and may even be implemented.</p> <p>Want to make a difference in our community for
  a worthy cause? Stand Up, Step up, and join this Solve Up: Solutions start here.</p> '
