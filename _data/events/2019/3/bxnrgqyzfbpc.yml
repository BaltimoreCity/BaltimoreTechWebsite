description: '<p>Newcomers Meeting<br/>Sunday, March 24, 12:30 p.m - note change of
  day</p> <p>New to the Society and interested in learning more? Come to the Newcomers
  Meeting, held following the last Sunday Platform of every month, and find out more
  about Ethical Culture and our Society – its history, its philosophy, and its organization.
  Meetings last about one hour and are recommended for anyone who’s curious about
  membership. Please attend at least one Platform before going to a Newcomers Meeting.
  Contact Wayne Laufert or Janey Solwold for more information.</p> <p>Learn more:<br/>website:
