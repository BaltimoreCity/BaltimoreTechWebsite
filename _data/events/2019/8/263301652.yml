  a chance to make new friends and learn more about local tech and entrepreneurial
  resources and tech-focused meetup groups.</p> <p>The idea of the Super Meetup is
  simple: meetups are integral to any tech scene. Every now and then, it makes sense
  to rally the leaders of tech-related meetups in town and gather for one big mixer.
  The idea is to connect people with groups they may not have otherwise known about.<br/>Be
  sure to grab some food and drinks and hang with your favorite Meetups.</p> <p>What
  to expect:<br/>• Learn about the participating meetups and chat with the organizers
