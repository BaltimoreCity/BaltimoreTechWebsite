name: Baltimore Black Techies Meetup,
description: "Black + Techie = Us. We're HYPED to host Baltimore's first Black coding meet up! Join us every Thursday at Impact Hub Baltimore (10 E North Ave) to learn and code with others. Whether you're an experienced coder or ready to take your first course, we invite you to join us.

  We have four recurring events: project nights, study group, speaker nights and social nights. See the individual events for more details.

  We are focused on encouraging and improving representation in tech. Therefore this is an inclusive space. All are welcome. Please respect our goals and mission, and have fun!"
url: https://www.meetup.com/Baltimore-Black-Techies-Meetup/
