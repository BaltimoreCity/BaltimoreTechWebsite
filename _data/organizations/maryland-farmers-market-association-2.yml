description: The Maryland Farmers Market Association (MDFMA) was founded in 2012 to
  connect people with Maryland farmers markets and to provide resources and coordinated
  services to market managers, farmers and consumers alike. A statewide nonprofit,
  the MDFMA operates programs to provide access to healthy local food for all and
  improve the quality of and transparency at Maryland farmers markets. The mission
  of the MDFMA is to cultivate a vibrant and sustainable farmers market community
  in Maryland.
