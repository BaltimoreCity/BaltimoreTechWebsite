description: 'The Baltimore Development Corporation (BDC) is a non-profit organization,
  which serves as the economic development agency for the City of Baltimore. Our mission
  is to retain and expand existing businesses, support cultural resources, and attract
  new opportunities that spur economic growth and help create jobs. BDC serves as
  a one-stop shop for anyone interested in opening, relocating or expanding a business
  in Baltimore City.


  For more information, please visit www.BaltimoreDevelopment.com'
