description: Recorded Books is the largest independent publisher of unabridged audiobooks
  and provider of digital media to consumer, retail, professional, school, library
  and infotainment markets. The company owns an exclusive catalog of more than 27,000
  audiobook titles narrated by professional, award-winning actors. Recorded Books
  also provides digital audiobooks and eBooks, as well as other compelling third-party
  content, including digital magazines and films.
