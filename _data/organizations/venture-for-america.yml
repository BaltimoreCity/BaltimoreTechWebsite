description: Venture for America is a fellowship program for enterprising recent college
  graduates to launch their careers as entrepreneurs and revitalize American cities.
  After five weeks of training, VFA Fellows spend two years in the trenches of a startup
  in an emerging U.S. city where they learn how to contribute to a high-growth business.
  Afterwards, VFA provides the mentorship, network, and resources Fellows need to
  become entrepreneurs.
