description: 'Founded in 1996 by former University of Maryland football player Kevin
  Plank, Under Armour is the originator of performance apparel - gear engineered to
  keep athletes cool, dry and light throughout the course of a game, practice or workout.
  The technology behind Under Armour''s diverse product assortment for men, women
  and youth is complex, but the program for reaping the benefits is simple: wear HeatGear®
  when it''s hot, ColdGear® when it''s cold, and AllSeasonGear® between the extremes.'
