<div id="eventsCalendarSlider">
  <div id="eventsCalendar">
    <!-- calendar and event lists -->
    <div class="events-calendar">
      <div class="text-left label">Events Calendar</div>
      <div class="calendar px-3 mb-4">
        <div class="row justify-content-center">
          <div class="col-sm-12 col-xl-6 mb-3">
            <h2 class="calendar-month">January</h2>
            <h1 class="calendar-year">2018</h1>
          </div>
          <div class="col-sm-8 col-xl-6 mb-3">
            <div id="inlineCalendar"></div>
          </div>
        </div>
      </div>
      <!-- events filter month and type -->
      <div class="events-filter">
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text text-uppercase">Month</span>
          </div>
          <select class="selectized month">
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="apr">April</option>
            <option value="may">May</option>
            <option value="jun">June</option>
            <option value="jul">July</option>
            <option value="aug">August</option>
            <option value="sep">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
          </select>
        </div>
        <div class="input-group input-group-sm">
          <div class="input-group-prepend">
            <span class="input-group-text text-uppercase">Type</span>
          </div>
          <select class="selectized event-type">
            <option vlaue="all">All</option>
            <option value="meetup">Meetups</option>
            <option value="events">Events</option>
            <option value="class">Classes</option>
          </select>
        </div>
      </div>
      <div class="events-list">
        <div class="list-group">
          {% for event in site.data.events["2018"]["12"] %}
          <a href="#" class="list-group-item list-group-item-action">
            <div
              class="d-flex w-100 justify-content-between mb-3 align-items-center"
            >
              <h4 class="formatEventDate" data-date="{{ event.date }}"></h4>
              <h6
                class="text-uppercase formatEventDay"
                data-date="{{ event.date }}"
              >
                SAT
              </h6>
            </div>
            <ul class="list-unstyled text-left">
              <li>{{ event.start }} - {{ event.title }}</li>
            </ul>
          </a>
          {% endfor %}
        </div>
        <!-- loader -->
        <div
          class="spinner-grow text-primary"
          role="status"
          style="display: none;"
        >
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </div>
  <div id="eventsCalendarBar">
    <div class="calendar-button" onclick="toggleEventsCalendar();">
      <i class="far fa-calendar-alt"></i>
    </div>
    <div class="text"><span>Events Calendar</span></div>
  </div>
</div>
